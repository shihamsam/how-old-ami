<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grade 1 Admission Support</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" href="css/almuhfath.css">
</head>

<body>
  <div class="alm-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center"  >
    <h1 class="display-5 ">Al Muhfath</h1>
    <p class="lead" style="margin-bottom:0px">Calculate your child's age as of 2018 January 31st</p>
  </div>
  <div class="alert alert-success text-center alm-normal" style="margin-top:0px" role="alert">
      Select your child's birthday and click on Calculate button
    </div>
  <div class="container">
    <!-- Content here -->
    <form>
      <div class="row">
        <div class="col">
          <label for="fromDate">Child's Birthday</label>
          <input type="text" id="fromDate" data-provide="datepicker" autocomplete="off" class="form-control datepicker" value="2013-02-16" placeholder="Child's Birthday">
        </div>
        <div class="col">
          <label for="fromDate">To Date</label>
          <input type="text" id="toDate" data-provide="datepicker" class="form-control datepicker" value="2018-01-31" placeholder="To date">
        </div>

      </div>
      <div class="row top-20">
        <div class="col">
          <button class="btn btn-lg btn-block btn-outline-primary calculate-age">Calculate</button>
        </div>
      </div>
      

    </form>
   
  </div>
  <div class="row top-20">
      <div class="col">
        <div class="alert alert-primary text-center" id="result" role="alert">
          Result will be displayed Here!
        </div>
      </div>
    </div>
    <div class="alm-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center"  >
        <h6>Download the Instructions Below</h6>
      </div>
    <div class="container">

      <a href="downloads/admission-2018-tamil.pdf" target="_blank" class="btn btn-lg btn-block btn-secondary download-tamil">Download Tamil</a>
        <a href="downloads/admission-2018-english.pdf" target="_blank" class="btn btn-lg btn-block btn-outline-secondary download-english">Download English</a>
    </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="js/bootstrap-datepicker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <script src="js/main.js"></script>
</body>

</html>
